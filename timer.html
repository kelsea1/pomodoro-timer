<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MY TIMER</title>
  <link rel="stylesheet" href="style7.css">
</head>

<body>
  <div class="Container">
    <div class="timer-box">
      <h2 class="hr-lines"
        style="font-style: oblique; text-align: center; color: pink; margin-top: 20px; margin-left: 20%; font-size: 35px;">
        Pomodoro Timer</h2>
      <div class="clock-box">
        <div class="timer">
          <div class="controls">
            <div class="grid-containery">
              <div class="grid-itemy">
                <label for="sessionLength" style="font-size: 30px;">Session Length (minutes):</label>
                <input type="number" id="sessionInput">
              </div>
              <div class="grid-itemy">
                <label for="breakLength" style="font-size: 30px;">Break Length (minutes):</label>
                <input type="number" id="breakInput">
              </div>
            </div>
            <div class="clock-container">
              <span style="font-size: 70px; color: rgb(223, 96, 112);">&#x1F570</span>
              <div class="time">
                <span1 style="font-size: 50px; font-family: Verdana, Geneva, Tahoma, sans-serif;" id="timeLeft">00:00
                </span1>
              </div>
            </div>
            <div class="time-buttons">
              <button
                style="height: 30px; width: 63px; padding: 5px; background-color: rgb(236, 171, 182); border: 2px solid; border-color: rgb(235, 104, 126); font-size: 15px;"
                id="startBtn" onclick="startTimer()">Start</button>
              <button
                style="height: 30px; width: 60px; padding: 5px; background-color: rgb(236, 171, 182); border: 2px solid; margin-left: 40px; border-color: rgb(235, 104, 126); font-size: 15px;"
                id="resetBtn" onclick="resetTimer()">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
